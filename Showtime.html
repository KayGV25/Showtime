<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show time</title>
<style>
body {
	color: black;
	font-family: "Courier New", monospace;
}
.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  font-size:6vh;
  color: white;
}
</style>
<script>
function Showtime()
{
	var d = new Date();
	var h = d.getHours();
	var m = d.getMinutes();
	var s = d.getSeconds();
	var fh = ("0" + h).slice(-2);
	var fm = ("0" + m).slice(-2);
	var fs = ("0" + s).slice(-2);
	document.getElementById("time").innerHTML = fh + " : " + fm + " : " + fs;
	if (h==0 && m==0 && s==0)
	{
		alert("Tôi yêu em: đến nay chừng có thể\nNgọn lửa tình chưa hẳn đã tàn phai\nNhưng không để em bận lòng thêm nữa\nHay hồn em phải gợn bóng u hoài.\n\nTôi yêu em âm thầm, không hy vọng\nLúc rụt rè, khi hậm hực lòng ghen\nTôi yêu em, yêu chân thành, đằm thắm\nCầu em được người tình như tôi đã yêu em.\n");
	}
}

setInterval(Showtime, 1000);
</script>
</head>
<body style="background-color:black">
<div>
<p id="time" class="center"></p>
</div>
<div>
<a href="index.html"><button>Menu</button></a>
</div>
</body>
</html>
